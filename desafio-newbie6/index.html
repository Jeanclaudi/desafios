<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="efect">
            <h1>Your Result</h1>
            <div class="circle">
                <p class="number">76</p>
               <p class="of">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="text">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>       
        </div>
        <div class="content">
            <h3>Summary</h3>
            <div class="light">
                <p class="align">
                    <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                    <span class="r">Reaction</span>
                    <strong>80 </strong><span>/ 100</span>
                </p>
            </div>
            <div class="d-light">
                <p class="align">
                    <img src="assets/images/icon-memory.svg" alt="icon-memory">
                     <span class="m">Memory</span>
                    <strong>92</strong> <span>/ 100</span>
                </p>
            </div>
            <div class="dark">
                <p class="align">
                    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                    <span class="ve">Verbal</span>
                    <strong>61</strong> <span>/ 100</span>
                </p>
            </div>
            <div class="dark-d">
                <p class="align">
                    <img src="assets/images/icon-visual.svg" alt="icon-visual">
                    <span class="v">Visual</span>
                    <strong>72 </strong><span>/ 100</span>
                </p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
